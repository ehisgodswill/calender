<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calander.css">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="date">
                    <div class="date-inp">
                        <span id="month"></span>
                        <ul class="options"></ul>
                    </div>
                    <input type="number" max="3000" min="1000" class="date-inp" id="year" onchange="(e)=>changeYear(e.target.value)">
                </div>
                <div class="btns">
                    <div class="btn today-btn" id="today-btn" onclick="displayDates()">&#128197;
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="btn prev-btn" id="prev-btn">&#11164;
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="btn next-btn" id="next-btn">&#11166;
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days" id="days">
                <!-- lets add days using js -->
            </div>
        </div>
    </div>
</body>
<script src="js/calender.js"></script>

</html>
